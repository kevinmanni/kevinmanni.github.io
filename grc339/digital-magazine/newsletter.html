<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!-- You need this to proper scale in actual mobile devices.-->
      <link rel="stylesheet" type="text/css" href="style.css" />
      <link rel="stylesheet" href="https://use.typekit.net/gsl6ytg.css">
      <title>Fantasivärld</title>
      <!-- Helpful meta tags to fight GitHub aggresive caching-->
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
   </head>
   <body>
      <div class="container">
         <header>
            <h1>
               <a href="index.html"><img src="Fantasivärldlogo.svg" alt="Fantasivärld logo." /></a>
            </h1>
            <nav>
               <ul>
                  <li><a href="#">Interviews</a></li>
                  <li><a href="https://open.spotify.com/playlist/6aTbIDkthRki5vSuQsA0oZ?si=65ab812ec2964fff">Playlist</a></li>
                  <li><a href="photogallery.html">Our Favorites</a></li>
                  <li><a href="#">Reviews</a></li>
                  <li><a href="newsletter.html">Newsletter</a></li>
               </ul>
            </nav>
         </header>
         <!-- Same header as the home page. -->
         <main>
            <form class="subscribe">
               <h2 class="subscribe">Subscribe to the Fantasivärld Newsletter</h2>
               <img src="c-caroline2.jpg" alt="Photo of Caroline Polachek for the newsletter page.">
               <section class="personal-info">
                  <h4>Personal Information</h4>
                  <ul>
                     <li>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="First and Last Name">
                     </li>
                     <li>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Email Address" />
                     </li>
                     <li>
                        <label for="address">Address:</label>
                        <input type="address" name="address" id="address" placeholder="Mailing Address">
                     </li>
                  </ul>
               </section>
               <section class="Subscriptions">
                  <h4>Choose Your Newsletter</h4>
                  <ul>
                     <li>
                        <input type="checkbox" id="new-articles" value="new-articles">
                        <label for="new-articles">Ethereal Dispatch</label>
                     </li>
                     <li>
                        <input type="checkbox" id="events" value="events">
                        <label for="events">Into the Fantasy</label>
                     </li>
                     <li>
                        <input type="checkbox" id="listings" value="listings">
                        <label for="listings">Waves From the Underground</label>
                     </li>
                  </ul>
               </section>
               <section class="Questions">
                  <label for="Questions">Questions or General Wonders?</label>
                  <textarea id="Questions" name="Questions"></textarea>
               </section>
               <section class="Submit">
                  <button type="Submit">Submit</button>
               </section>
            </form>
         </main>
         <footer>
            <p>All rights reserved.</p>
         </footer>
         <!-- Same footer as home page. -->
      </div>
   </body>
</html>
